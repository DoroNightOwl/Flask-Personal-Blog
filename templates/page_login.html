{% extends "base.html" %}
{% block page %}
<div class="text_style_one"
     style="text-align: center; margin-top: 1rem;">Login Panel</div>
<div class="text_style_two"
     style="text-align: center; margin-bottom: 1rem;">Welcome back !</div>
<form class="flex_column box_style_one margin_center_align"
      style="width: 20rem; gap: 0.5rem;" method="post">
    <div>Username</div>
    <input class="input_style" name="username" required>
    <div>Password</div>
    <input class="input_style" name="password" required>
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <button class="button_style_one margin_center_align"
            style="margin-top: 0.5rem;" type="submit">Login</button>
</form>

{% with responses = get_flashed_messages() %}
    {% if responses %}
        {% for response in responses %}
            <div class="text_style_two margin_top_bottom_type_one",
                 style="text-align: center;">
                    {{response}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% endblock %}
